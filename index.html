<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Image Tabs</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
</head>
<body>

  <div class="panel" id="argyle-0">
    <img src="images/argyle-0.png" alt="A lovely blue, orange, and purple pattern.">
  </div>

  <div class="panel" id="argyle-1">
    <img src="images/argyle-1.png" alt="A lovely blue and grey pattern.">
  </div>

  <div class="panel" id="argyle-2">
    <img src="images/argyle-2.png" alt="A lovely brown and tan pattern.">
  </div>

  <div class="panel" id="argyle-3">
    <img src="images/argyle-3.png" alt="A lovely grayscale pattern.">
  </div>

  <div class="panel" id="argyle-4">
    <img src="images/argyle-4.png" alt="A lovely blue, brown, and yellow pattern.">
  </div>

  <ol class="tabs">
    <li><a href="#argyle-0" class="toggle"></a></li>
    <li><a href="#argyle-1" class="toggle"></a></li>
    <li><a href="#argyle-2" class="toggle"></a></li>
    <li><a href="#argyle-3" class="toggle"></a></li>
    <li><a href="#argyle-4" class="toggle"></a></li>
  </ol>

</body>
</html>
